<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffe6b3; /* Light yellow */
        }
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: #ffd700; /* Gold */
            animation: sunrise 5s infinite alternate;
        }
        @keyframes sunrise {
            0% { color: #ffd700; transform: translateY(-20px); }
            100% { color: #ff4500; transform: translateY(20px); }
        }
        .cloud {
            position: absolute;
            top: 20%;
            left: -10%;
            width: 300px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            animation: moveCloud 10s infinite linear;
        }
        .cloud:nth-child(2) {
            top: 35%;
            left: 10%;
            width: 200px;
            height: 80px;
            animation-delay: 2s;
        }
        .cloud:nth-child(3) {
            top: 55%;
            left: 20%;
            width: 250px;
            height: 100px;
            animation-delay: 4s;
        }
        .cloud:nth-child(4) {
            top: 40%;
            left: 40%;
            width: 220px;
            height: 90px;
            animation-delay: 6s;
        }
        .cloud:nth-child(5) {
            top: 60%;
            left: 60%;
            width: 280px;
            height: 110px;
            animation-delay: 8s;
        }
        .bird {
            position: absolute;
            top: 70%;
            left: 80%;
            width: 100px;
            height: 60px;
            background: url('https://image.flaticon.com/icons/svg/167/167718.svg') no-repeat center center;
            background-size: contain;
            animation: flyBird 10s infinite linear;
        }
        @keyframes moveCloud {
            0% { transform: translateX(-10%); }
            100% { transform: translateX(110%); }
        }
        @keyframes flyBird {
            0% { left: 80%; top: 70%; }
            50% { left: 40%; top: 50%; }
            100% { left: 10%; top: 70%; }
        }
        .message-container {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .message {
            font-size: 36px;
            color: #4d2600; /* Dark brown */
            animation: floatMessage 5s infinite alternate;
        }
        @keyframes floatMessage {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(10px); }
        }
    </style>
</head>
<body>
    <div class="sun">‚òÄÔ∏è</div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="bird"></div>
    <div class="message-container">
        <div class="message">Good Morning, my Sunshine! üåû</div>
    </div>
</body>
</html>
